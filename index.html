<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website Using Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <!-- Header Section Starts Here -->
    <header class="py-2">
        <div class="c-container">
            <div class="row justify-content-between align-items-center">

                <!-- Header Social Links -->
                <div class="col-md-4 d-none d-md-block headerTopRow">
                    <div class="socialLinks d-flex">
                        <a href="#" class="socialLink">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="" class="socialLink">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="" class="socialLink">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="" class="socialLink">
                            <i class="fa-brands fa-pinterest-p"></i>
                        </a>
                    </div>
                </div>

                <!-- Page Header Brand Logo -->
                <div class="col-md-4 headerTopRow">
                    <a href="#" class="pageHeaderBrand">
                        <img class="d-block mx-auto" src="./Assets/logo.svg" alt="">
                    </a>
                </div>

                <!-- Carts & Other Icons -->
                <div class="col-md-4 d-flex justify-content-end headerTopRow">
                    <button class="border-0 outline-none bg-transparent headerRightBtn">
                        <i class="fa-regular fa-heart"></i>
                        <span class="cartText">0</span>
                    </button>
                    <button class="border-0 outline-none headerUserBtn headerRightBtn bg-transparent">
                        <i class="fa-regular fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section Ends Here -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JS -->
    <script src="./JS/index.js"></script>

</body>

</html>
